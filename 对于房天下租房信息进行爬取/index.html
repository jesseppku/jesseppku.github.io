        <h1 id="对于房天下租房信息进行爬取"><a href="#对于房天下租房信息进行爬取" class="headerlink" title="对于房天下租房信息进行爬取"></a>对于房天下租房信息进行爬取</h1><h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">from</span> lxml.html <span class="keyword">import</span> etree</span><br><span class="line"></span><br><span class="line">url_xpath = <span class="string">'//dd/p[1]/a[1]/@href'</span></span><br><span class="line">title_xpath = <span class="string">'//dd/p[1]/a[1]/@title'</span></span><br><span class="line">data_xpaht = <span class="string">'//dd/p[2]/text()'</span></span><br><span class="line">headers = &#123;</span><br><span class="line">    <span class="string">'rpferpr'</span>: <span class="string">'https://sh.zu.fang.com/'</span>,</span><br><span class="line">    <span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/75.0.3770.90 Safari/537.36'</span></span><br><span class="line">&#125;</span><br><span class="line">rp = requests.get(<span class="string">'https://sh.zu.fang.com/'</span>, headers=headers)</span><br><span class="line">rp.encoding = rp.apparent_encoding</span><br><span class="line">html = etree.HTML(rp.text)</span><br><span class="line">url = html.xpath(url_xpath)</span><br><span class="line">title = html.xpath(title_xpath)</span><br><span class="line">data = re.findall(<span class="string">'&lt;p class="font15 mt12 bold"&gt;(.*?)&lt;/p&gt;'</span>, rp.text, re.S)</span><br><span class="line">mold_lis = []</span><br><span class="line">house_type_lis = []</span><br><span class="line">area_lis = []</span><br><span class="line"><span class="keyword">for</span> a <span class="keyword">in</span> data:</span><br><span class="line">    a = re.sub(<span class="string">'�O'</span>, <span class="string">'平方米'</span>, a)</span><br><span class="line">    mold = re.findall(<span class="string">'\r\n\s.*?(\S.*?)&lt;span class="splitline"&gt;'</span>, a)</span><br><span class="line">    house_type_area = re.findall(<span class="string">'&lt;/span&gt;(.*?)&lt;span class="splitline"&gt;'</span>, a)</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        mold_lis.append(mold[<span class="number">0</span>])</span><br><span class="line">        house_type_lis.append(house_type_area[<span class="number">0</span>])</span><br><span class="line">        area_lis.append(house_type_area[<span class="number">1</span>])</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">data_zip = zip(title, url, mold_lis, house_type_lis, area_lis)</span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> open(<span class="string">'info.txt'</span>, <span class="string">'a'</span>, encoding=<span class="string">'utf8'</span>) <span class="keyword">as</span> fa:</span><br><span class="line">    <span class="keyword">for</span> a <span class="keyword">in</span> data_zip:</span><br><span class="line">        fa.write(str(a))</span><br><span class="line">        fa.write(<span class="string">'\n'</span>)</span><br></pre></td></tr></table></figure>
<p><code>未完待续</code><br>后续接着对于分区进行爬取</p>
