        <h1 id="写了个爬虫代理ip的脚本给大家使用"><a href="#写了个爬虫代理ip的脚本给大家使用" class="headerlink" title="写了个爬虫代理ip的脚本给大家使用"></a>写了个爬虫代理ip的脚本给大家使用</h1><h2 id="一-代码"><a href="#一-代码" class="headerlink" title="一.代码"></a>一.代码</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">from</span> lxml.html <span class="keyword">import</span> etree</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">url = <span class="string">'http://www.kuaidaili.com/free/'</span></span><br><span class="line">rp =requests.get(url)</span><br><span class="line">rp_html = etree.HTML(rp.text)</span><br><span class="line"></span><br><span class="line"><span class="comment">#找xpath</span></span><br><span class="line">ip_xpath = <span class="string">'//*[@id="list"]/table/tbody/tr/td[1]/text()'</span></span><br><span class="line">port_xpath = <span class="string">'//*[@id="list"]/table/tbody/tr/td[2]/text()'</span></span><br><span class="line">http_or_https_xpath =<span class="string">'//*[@id="list"]/table/tbody/tr/td[4]/text()'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#匹配内容</span></span><br><span class="line">ip_list = rp_html.xpath(ip_xpath)</span><br><span class="line">port_list = rp_html.xpath(port_xpath)</span><br><span class="line">http_or_https_list = rp_html.xpath(http_or_https_xpath)</span><br><span class="line"></span><br><span class="line"><span class="comment">#进行组合</span></span><br><span class="line">list_zip = zip(ip_list,port_list,http_or_https_list)</span><br><span class="line">proxy_dict= &#123;&#125;</span><br><span class="line">proxy_list = []</span><br><span class="line"><span class="keyword">for</span> ip,port,http_or_https <span class="keyword">in</span> list_zip:</span><br><span class="line">    proxy_dict[http_or_https] = <span class="string">f'<span class="subst">&#123;ip&#125;</span>:<span class="subst">&#123;port&#125;</span>'</span></span><br><span class="line">    proxy_list.append(proxy_dict)</span><br><span class="line">    proxy_dict = &#123;&#125;</span><br><span class="line">print(proxy_list)</span><br><span class="line"><span class="comment">#list就是啦,你们可以用random模块随机选一个进行后续的爬取</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#一页不够嘛那我们就爬十写</span></span><br><span class="line"><span class="comment">#先看规则</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">第一页:https://www.kuaidaili.com/free/inha/1/</span></span><br><span class="line"><span class="string">第二页: https://www.kuaidaili.com/free/inha/2/</span></span><br><span class="line"><span class="string">后面就不用说了吧</span></span><br><span class="line"><span class="string">'''</span></span><br></pre></td></tr></table></figure>
<p><code>http://www.kuaidaili.com/free/</code>这个ip代理网站不错哈</p>
