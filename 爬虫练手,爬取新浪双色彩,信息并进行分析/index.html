        <h1 id="爬虫练手-爬取新浪双色彩-信息并进行分析"><a href="#爬虫练手-爬取新浪双色彩-信息并进行分析" class="headerlink" title="爬虫练手,爬取新浪双色彩,信息并进行分析"></a>爬虫练手,爬取新浪双色彩,信息并进行分析</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">from</span> lxml.html <span class="keyword">import</span> etree</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">url = <span class="string">'http://zst.aicai.com/ssq/betOrder/'</span></span><br><span class="line">response = requests.get(url)</span><br><span class="line">response_html = etree.HTML(response.text)</span><br><span class="line">text_path = <span class="string">'/html/body/div[7]/form/div[2]/table/tbody/tr/td/text()'</span></span><br><span class="line">data_list = response_html.xpath(text_path)</span><br><span class="line">print(data_list)</span><br><span class="line"></span><br><span class="line">count = <span class="number">0</span></span><br><span class="line"><span class="keyword">for</span> a <span class="keyword">in</span> data_list:</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> count == <span class="number">0</span>: print(<span class="string">f'期号：<span class="subst">&#123;a&#125;</span>'</span>)</span><br><span class="line">    <span class="keyword">elif</span> count == <span class="number">1</span>: print(<span class="string">f'日期：<span class="subst">&#123;a&#125;</span>'</span>)</span><br><span class="line">    <span class="keyword">elif</span> count == <span class="number">2</span>: print(<span class="string">f'出球顺序：<span class="subst">&#123;a&#125;</span>'</span>,end = <span class="string">''</span>)</span><br><span class="line">    <span class="keyword">elif</span> count <span class="keyword">in</span> (<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>): print(<span class="string">f'<span class="subst">&#123;a&#125;</span>'</span>,end = <span class="string">''</span>)</span><br><span class="line">    <span class="keyword">elif</span> count == <span class="number">7</span>: print(<span class="string">f'<span class="subst">&#123;a&#125;</span>'</span>)</span><br><span class="line">    <span class="keyword">elif</span> count == <span class="number">8</span>: print(<span class="string">f'红球号码：<span class="subst">&#123;a&#125;</span>'</span>, end=<span class="string">''</span>)</span><br><span class="line">    <span class="keyword">elif</span> count <span class="keyword">in</span> (<span class="number">9</span>, <span class="number">10</span>, <span class="number">11</span>, <span class="number">12</span>): print(<span class="string">f'<span class="subst">&#123;a&#125;</span>'</span>, end=<span class="string">''</span>)</span><br><span class="line">    <span class="keyword">elif</span> count == <span class="number">13</span>: print(<span class="string">f'<span class="subst">&#123;a&#125;</span>'</span>)</span><br><span class="line">    <span class="keyword">elif</span> count == <span class="number">14</span>: print(<span class="string">f'蓝球号码：<span class="subst">&#123;a&#125;</span>'</span>)</span><br><span class="line"></span><br><span class="line">    count += <span class="number">1</span></span><br><span class="line">    <span class="keyword">if</span> count == <span class="number">15</span>: count = <span class="number">0</span></span><br></pre></td></tr></table></figure>
